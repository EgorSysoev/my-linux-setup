<h1>JAVA SWING</h1>

<p>TO CENTER A LABEL IN A CONTAINER (HORIZONTALLY AND VERTICALLY):</p>

<p>JPanel innerPanel = new JPanel();
JLabel label = new JLabel();
innerPanel.add(label);</p>

<p>JPanel outerPanel = new JPanel(new GridBagLayout());
outerPanel.add(innerPanel);</p>

<p>containter.add(outerPanel);</p>
